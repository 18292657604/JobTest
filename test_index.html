<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript">
        var url = "http://localhost:8081/report-exercise/report/show/html"

        function search() {
            var name = $("#name").val();
            var result = url +"?name=" + name;
            $.get(result,function (data) {
                $("#report").attr("src", result);
            });
        }
        function reset(){
            $("#name").val();
            var result = url +"?name=";
            $.get(result,function (data) {
                $("#report").attr("src", result);
            });
        }
    </script>
</head>
<body>

名字：<input name="name" type="text" id="name">&nbsp;&nbsp;&nbsp;&nbsp;
<button onclick="search()">搜素</button>
<button onclick="reset()">重置</button>
共8页&nbsp;&nbsp; 每页10条记录&nbsp;&nbsp; 上一页<input name="page" id="page" min="1" type="number"/>下一页
<br/>
<br/>
<br/>
&nbsp;&nbsp;&nbsp;&nbsp;
<iframe id="report" style="width:  50%;height: 800px;" src="http://localhost:8081/report-exercise/report/show/html?name=">
    报表显示
</iframe>

</body>

</html>
